<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lane DIKO - Photography Portfolio">
    <title>Lane DIKO</title>
    
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=GA_MEASUREMENT_ID"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'GA_MEASUREMENT_ID');
    </script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 30px 50px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            transition: background 0.3s;
        }

        nav.scrolled {
            background: rgba(0, 0, 0, 0.8);
        }

        .logo {
            font-size: 1.1em;
            font-weight: 400;
            letter-spacing: 4px;
            color: #fff;
        }

        .nav-menu {
            display: flex;
            gap: 40px;
            align-items: center;
        }

        .nav-menu a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 0.95em;
            letter-spacing: 0.5px;
            transition: color 0.3s;
        }

        .nav-menu a:hover {
            color: #fff;
        }

        /* Hero Section */
        .hero-section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .hero-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            filter: brightness(0.7);
            z-index: 0;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 0 20px;
        }

        .hero-content h1 {
            font-size: 6em;
            font-weight: 200;
            letter-spacing: 15px;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease forwards 0.3s;
        }

        .hero-content p {
            font-size: 1.3em;
            font-weight: 300;
            letter-spacing: 2px;
            color: rgba(255, 255, 255, 0.8);
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease forwards 0.6s;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .scroll-hint {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.85em;
            letter-spacing: 2px;
            color: rgba(255, 255, 255, 0.5);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }

        /* Photo Section */
        .photo-section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            opacity: 0;
            transition: opacity 0.8s ease;
        }

        .photo-section.visible {
            opacity: 1;
        }

        .photo-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transform: scale(1.1);
            transition: transform 1.5s ease;
        }

        .photo-section.visible .photo-bg {
            transform: scale(1);
        }

        .photo-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(0,0,0,0.6));
            z-index: 1;
        }

        .photo-info {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 0 20px;
            opacity: 0;
            transform: translateY(50px);
            transition: all 1s ease;
        }

        .photo-section.visible .photo-info {
            opacity: 1;
            transform: translateY(0);
        }

        .photo-info .category {
            font-size: 0.85em;
            letter-spacing: 3px;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            margin-bottom: 15px;
        }

        .photo-info h2 {
            font-size: 4em;
            font-weight: 200;
            letter-spacing: 8px;
            margin-bottom: 20px;
        }

        .photo-info p {
            font-size: 1.2em;
            font-weight: 300;
            letter-spacing: 1px;
            color: rgba(255, 255, 255, 0.8);
            max-width: 600px;
            margin: 0 auto;
        }

        /* Filter Section */
        .filter-section {
            min-height: 100vh;
            padding: 150px 50px 100px;
            background: #000;
        }

        .filter-header {
            text-align: center;
            margin-bottom: 80px;
        }

        .filter-header h2 {
            font-size: 3em;
            font-weight: 200;
            letter-spacing: 5px;
            margin-bottom: 30px;
        }

        .filter-tabs {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .filter-tab {
            padding: 10px 25px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            font-size: 0.9em;
            letter-spacing: 2px;
            transition: all 0.3s;
            text-transform: uppercase;
        }

        .filter-tab:hover {
            border-color: #fff;
            color: #fff;
        }

        .filter-tab.active {
            background: #fff;
            color: #000;
            border-color: #fff;
        }

        /* Grid Gallery */
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .grid-item {
            position: relative;
            aspect-ratio: 4/3;
            overflow: hidden;
            cursor: pointer;
            background: #111;
        }

        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
            filter: grayscale(30%);
        }

        .grid-item:hover img {
            transform: scale(1.05);
            filter: grayscale(0%);
        }

        .grid-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 25px;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            opacity: 0;
            transition: opacity 0.4s;
        }

        .grid-item:hover .grid-overlay {
            opacity: 1;
        }

        .grid-overlay h4 {
            font-size: 1.1em;
            font-weight: 300;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .grid-overlay p {
            font-size: 0.85em;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90vh;
            object-fit: contain;
        }

        .modal-info {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            max-width: 700px;
        }

        .modal-info h3 {
            font-size: 1.5em;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 12px;
        }

        .modal-info p {
            font-size: 0.95em;
            color: rgba(255, 255, 255, 0.7);
        }

        .close-modal {
            position: absolute;
            top: 40px;
            right: 50px;
            color: #fff;
            font-size: 40px;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .close-modal:hover {
            opacity: 0.7;
        }

        .modal-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: #fff;
            font-size: 50px;
            cursor: pointer;
            padding: 30px;
            transition: opacity 0.3s;
            user-select: none;
        }

        .modal-nav:hover {
            opacity: 0.7;
        }

        .modal-prev { left: 30px; }
        .modal-next { right: 30px; }

        /* Footer */
        footer {
            padding: 100px 50px;
            background: #000;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        footer p {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9em;
            letter-spacing: 1px;
            line-height: 1.8;
            margin-bottom: 15px;
        }

        footer a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #fff;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 100px 20px;
            color: rgba(255, 255, 255, 0.5);
        }

        .spinner {
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-top: 2px solid #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            nav {
                padding: 20px 25px;
            }

            .hero-content h1 {
                font-size: 3em;
                letter-spacing: 8px;
            }

            .hero-content p {
                font-size: 1em;
            }

            .photo-info h2 {
                font-size: 2em;
                letter-spacing: 4px;
            }

            .photo-info p {
                font-size: 1em;
            }

            .filter-section {
                padding: 120px 25px 80px;
            }

            .filter-header h2 {
                font-size: 2em;
            }

            .photo-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav id="navbar">
        <div class="logo">LANE DIKO</div>
        <div class="nav-menu">
            <a href="#gallery">Gallery</a>
            <a href="mailto:silentlane@gmail.com">Contact</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="hero-bg" id="heroBg"></div>
        <div class="hero-content">
            <h1>LANE DIKO</h1>
            <p>Photographer based in Kyoto, Japan</p>
        </div>
        <div class="scroll-hint">Scroll to explore</div>
    </section>

    <!-- Featured Photos (Full Screen) -->
    <div id="featuredPhotos"></div>

    <!-- Gallery Section -->
    <section class="filter-section" id="gallery">
        <div class="filter-header">
            <h2>All Work</h2>
            <div class="filter-tabs">
                <button class="filter-tab active" data-category="all">All</button>
                <button class="filter-tab" data-category="Landscape">Landscape</button>
                <button class="filter-tab" data-category="Portrait">Portrait</button>
                <button class="filter-tab" data-category="B|W">B|W</button>
            </div>
        </div>

        <div id="loadingPhotos" class="loading">
            <div class="spinner"></div>
            <p>Loading</p>
        </div>

        <div class="photo-grid" id="photoGrid" style="display: none;"></div>
    </section>

    <!-- Footer -->
    <footer>
        <p style="margin-bottom: 20px; color: #777; line-height: 1.6; max-width: 500px; margin-left: auto; margin-right: auto;">
            Photographer based in Kyoto, Japan<br>
            <strong style="letter-spacing: 2px; color: #999;">L</strong>ight <strong style="letter-spacing: 2px; color: #999;">A</strong>nd <strong style="letter-spacing: 2px; color: #999;">N</strong>arrative <strong style="letter-spacing: 2px; color: #999;">E</strong>xpression<br>   
            <strong style="letter-spacing: 2px; color: #999;">D</strong>iscover <strong style="letter-spacing: 2px; color: #999;">I</strong>nspire <strong style="letter-spacing: 2px; color: #999;">K</strong>indle <strong style="letter-spacing: 2px; color: #999;">O</strong>pportunities
        </p>
        <p style="margin-top: 15px; margin-bottom: 15px;">
            <a href="https://instagram.com/lane_diko" target="_blank" style="color: #777; margin: 0 12px; text-decoration: none;">Instagram</a>
            <span style="color: #777; margin: 0 12px;">·</span>
            <span style="color: #777; margin: 0 12px; cursor: text;">silentlane@gmail.com</span>
        </p>
        <p style="margin-top: 20px;">© 2025 Lane DIKO</p>
    </footer>

    <!-- Modal -->
    <div class="modal" id="modal">
        <span class="close-modal" onclick="closeModal()">×</span>
        <span class="modal-nav modal-prev" onclick="previousPhoto()">‹</span>
        <span class="modal-nav modal-next" onclick="nextPhoto()">›</span>
        <img class="modal-content" id="modalImg">
        <div class="modal-info" id="modalInfo"></div>
    </div>

    <script>
        const GITHUB_USERNAME = 'tongtong0258';
        const REPO_NAME = 'lanediko.github.io';
        const BASE_URL = `https://${GITHUB_USERNAME}.github.io/${REPO_NAME}`;
        
        let photos = [];
        let currentPhotoIndex = 0;
        let currentFilter = 'all';

        // Navbar scroll effect
        window.addEventListener('scroll', () => {
            const navbar = document.getElementById('navbar');
            if (window.scrollY > 100) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // Load hero background
        async function loadHeroBackground() {
            try {
                const backgrounds = [
                    `${BASE_URL}/images/6.jpg`,
                    `${BASE_URL}/images/5.jpg`,
                    `${BASE_URL}/images/4.jpg`
                ];
                const randomBg = backgrounds[Math.floor(Math.random() * backgrounds.length)];
                document.getElementById('heroBg').style.backgroundImage = `url(${randomBg})`;
            } catch (error) {
                console.error('Error loading hero background:', error);
            }
        }

        // Load and display photos
        async function loadPhotos() {
            try {
                const response = await fetch(`${BASE_URL}/photos.json`);
                if (!response.ok) throw new Error('Failed to load photos');
                
                const photosData = await response.json();
                photos = photosData.map(photo => ({
                    ...photo,
                    src: `${BASE_URL}/images/${photo.filename}`
                }));
                
                createFeaturedSections();
                renderGallery();
                
                document.getElementById('loadingPhotos').style.display = 'none';
                document.getElementById('photoGrid').style.display = 'grid';
                
                setupScrollObserver();
            } catch (error) {
                document.getElementById('loadingPhotos').innerHTML = `
                    <div style="text-align: center; padding: 100px 20px; color: rgba(255,255,255,0.5);">
                        <p>No photos available yet</p>
                    </div>
                `;
            }
        }

        // Create full-screen featured sections
        function createFeaturedSections() {
            const container = document.getElementById('featuredPhotos');
            const featured = photos.slice(0, 3); // Show first 3 photos as featured
            
            featured.forEach(photo => {
                const section = document.createElement('section');
                section.className = 'photo-section';
                section.innerHTML = `
                    <div class="photo-bg" style="background-image: url(${photo.src})"></div>
                    <div class="photo-overlay"></div>
                    <div class="photo-info">
                        <div class="category">${photo.category}</div>
                        <h2>${photo.title}</h2>
                        <p>${photo.description}</p>
                    </div>
                `;
                container.appendChild(section);
            });
        }

        // Intersection Observer for scroll animations
        function setupScrollObserver() {
            const sections = document.querySelectorAll('.photo-section');
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, {
                threshold: 0.3
            });
            
            sections.forEach(section => observer.observe(section));
        }

        // Render gallery grid
        function renderGallery() {
            const photoGrid = document.getElementById('photoGrid');
            const filteredPhotos = currentFilter === 'all' 
                ? photos 
                : photos.filter(p => p.category === currentFilter);

            photoGrid.innerHTML = filteredPhotos.map((photo, index) => `
                <div class="grid-item" onclick="openModal(${photos.indexOf(photo)})">
                    <img src="${photo.src}" alt="${photo.title}" loading="lazy">
                    <div class="grid-overlay">
                        <h4>${photo.title}</h4>
                        <p>${photo.description}</p>
                    </div>
                </div>
            `).join('');
        }

        // Filter functionality
        document.querySelectorAll('.filter-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentFilter = tab.dataset.category;
                renderGallery();
            });
        });

        // Modal functions
        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modalImg');
        const modalInfo = document.getElementById('modalInfo');

        function openModal(index) {
            currentPhotoIndex = index;
            const photo = photos[index];
            modal.classList.add('active');
            modalImg.src = photo.src;
            modalInfo.innerHTML = `
                <h3>${photo.title}</h3>
                <p>${photo.description}</p>
            `;
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function previousPhoto() {
            currentPhotoIndex = (currentPhotoIndex - 1 + photos.length) % photos.length;
            const photo = photos[currentPhotoIndex];
            modalImg.src = photo.src;
            modalInfo.innerHTML = `<h3>${photo.title}</h3><p>${photo.description}</p>`;
        }

        function nextPhoto() {
            currentPhotoIndex = (currentPhotoIndex + 1) % photos.length;
            const photo = photos[currentPhotoIndex];
            modalImg.src = photo.src;
            modalInfo.innerHTML = `<h3>${photo.title}</h3><p>${photo.description}</p>`;
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (!modal.classList.contains('active')) return;
            if (e.key === 'ArrowLeft') previousPhoto();
            if (e.key === 'ArrowRight') nextPhoto();
            if (e.key === 'Escape') closeModal();
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });

        // Initialize
        loadHeroBackground();
        loadPhotos();
    </script>
</body>
</html>
