<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lane DIKO - Photography Portfolio">
    <title>Lane DIKO</title>
    
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=GA_MEASUREMENT_ID"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'GA_MEASUREMENT_ID');
    </script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Helvetica Neue', sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            line-height: 1.6;
            overflow-x: hidden;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        p, h1, h2, h3, a, span {
            -webkit-user-select: text;
            -moz-user-select: text;
            user-select: text;
        }

        img {
            -webkit-user-drag: none;
            user-drag: none;
            pointer-events: none;
        }

        /* Simple Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(10, 10, 10, 0.95);
            padding: 25px 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        nav .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.2em;
            font-weight: 300;
            letter-spacing: 3px;
            color: #fff;
        }

        .nav-contact {
            color: #999;
            text-decoration: none;
            font-size: 0.9em;
            letter-spacing: 1px;
            transition: color 0.3s;
        }

        .nav-contact:hover {
            color: #fff;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 20px;
            position: relative;
            overflow: hidden;
        }

        .hero-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .hero-background-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 2s ease-in-out;
            background-size: cover;
            background-position: center;
        }

        .hero-background-slide.active {
            opacity: 1;
            animation: kenburns 20s ease-out infinite;
        }

        @keyframes kenburns {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
        }

        .hero-content h1 {
            font-size: 3.5em;
            font-weight: 300;
            letter-spacing: 8px;
            color: #fff;
            text-shadow: 0 2px 20px rgba(0, 0, 0, 0.5);
        }

        .scroll-indicator {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.85em;
            letter-spacing: 2px;
            z-index: 2;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateX(-50%) translateY(0); }
            40% { transform: translateX(-50%) translateY(-10px); }
            60% { transform: translateX(-50%) translateY(-5px); }
        }

        .watermark {
            position: absolute;
            bottom: 15px;
            right: 15px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 11px;
            letter-spacing: 1px;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
            pointer-events: none;
            z-index: 10;
        }

        /* Content Section */
        .section {
            max-width: 1400px;
            margin: 0 auto;
            padding: 100px 40px;
            background: #0a0a0a;
        }

        /* Filter Tabs - Simplified */
        .filter-tabs {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 60px;
            flex-wrap: wrap;
        }

        .filter-tab {
            padding: 8px 20px;
            background: transparent;
            border: none;
            color: #666;
            cursor: pointer;
            transition: color 0.3s;
            font-size: 0.9em;
            letter-spacing: 1px;
        }

        .filter-tab:hover {
            color: #fff;
        }

        .filter-tab.active {
            color: #fff;
            border-bottom: 1px solid #fff;
        }

        /* Photo Grid */
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 15px;
            margin-bottom: 40px;
        }

        .photo-item {
            position: relative;
            overflow: hidden;
            cursor: pointer;
            aspect-ratio: 4/3;
            background: #1a1a1a;
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease, opacity 0.3s ease;
            opacity: 0.9;
        }

        .photo-item:hover img {
            transform: scale(1.05);
            opacity: 1;
        }

        .photo-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .photo-item:hover .photo-overlay {
            opacity: 1;
        }

        .photo-overlay h4 {
            font-size: 1em;
            font-weight: 300;
            color: #fff;
            margin-bottom: 5px;
            letter-spacing: 1px;
        }

        .photo-overlay p {
            font-size: 0.8em;
            color: #ccc;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 100px 20px;
            color: #666;
        }

        .spinner {
            border: 2px solid #333;
            border-top: 2px solid #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90vh;
            object-fit: contain;
        }

        .modal-info {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            max-width: 600px;
        }

        .modal-info h3 {
            font-size: 1.2em;
            font-weight: 300;
            margin-bottom: 8px;
            color: #fff;
            letter-spacing: 1px;
        }

        .modal-info p {
            font-size: 0.85em;
            color: #999;
        }

        .close-modal {
            position: absolute;
            top: 30px;
            right: 40px;
            color: #fff;
            font-size: 35px;
            cursor: pointer;
            transition: color 0.3s;
            z-index: 2001;
        }

        .close-modal:hover {
            color: #999;
        }

        .modal-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: #fff;
            font-size: 45px;
            cursor: pointer;
            padding: 20px;
            transition: color 0.3s;
            user-select: none;
        }

        .modal-nav:hover {
            color: #999;
        }

        .modal-prev { left: 30px; }
        .modal-next { right: 30px; }

        /* Footer */
        footer {
            text-align: center;
            padding: 50px 20px;
            background: #050505;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        footer p {
            color: #555;
            font-size: 0.85em;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        footer a {
            color: #777;
            text-decoration: none;
            transition: color 0.3s;
            border-bottom: 1px solid transparent;
            padding-bottom: 2px;
        }

        footer a:hover {
            color: #fff;
            border-bottom-color: #fff;
        }

        .empty-state {
            text-align: center;
            padding: 100px 20px;
            color: #555;
        }

        .empty-state-icon {
            font-size: 3em;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero-content h1 {
                font-size: 2em;
                letter-spacing: 4px;
            }

            .section {
                padding: 80px 20px;
            }

            nav .container {
                padding: 0 20px;
            }

            .photo-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="container">
            <div class="logo">LANE DIKO</div>
            <a href="mailto:silentlane@gmail.com" class="nav-contact">Contact</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-background" id="heroBackground"></div>
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1>PHOTOGRAPHER</h1>
        </div>
        <div class="scroll-indicator">Scroll</div>
        <div class="watermark">© Lane DIKO</div>
    </section>

    <!-- Portfolio Section -->
    <section class="section">
        <!-- Simple Filter Tabs -->
        <div class="filter-tabs">
            <button class="filter-tab active" data-category="all">All</button>
            <button class="filter-tab" data-category="Landscape">Landscape</button>
            <button class="filter-tab" data-category="Portrait">Portrait</button>
            <button class="filter-tab" data-category="B|W">B|W</button>
        </div>

        <!-- Loading State -->
        <div id="loadingPhotos" class="loading">
            <div class="spinner"></div>
            <p>Loading</p>
        </div>

        <!-- Photo Grid -->
        <div class="photo-grid" id="photoGrid" style="display: none;"></div>
    </section>

    <!-- Footer -->
    <footer>
        <p style="margin-bottom: 20px; color: #777; line-height: 1.6; max-width: 500px; margin-left: auto; margin-right: auto;">
            Photographer based in Kyoto, Japan<br>
            <strong style="letter-spacing: 2px; color: #999;">L</strong>ight <strong style="letter-spacing: 2px; color: #999;">A</strong>nd <strong style="letter-spacing: 2px; color: #999;">N</strong>arrative <strong style="letter-spacing: 2px; color: #999;">E</strong>xpression<br>   
            <strong style="letter-spacing: 2px; color: #999;">D</strong>iscover <strong style="letter-spacing: 2px; color: #999;">I</strong>nspire <strong style="letter-spacing: 2px; color: #999;">K</strong>indle <strong style="letter-spacing: 2px; color: #999;">O</strong>pportunities
        </p>
        <p style="margin-top: 15px; margin-bottom: 15px;">
            <a href="https://instagram.com/lane_diko" target="_blank" style="color: #777; margin: 0 12px; text-decoration: none;">Instagram</a>
            <span style="color: #777; margin: 0 12px;">·</span>
            <span style="color: #777; margin: 0 12px; cursor: text;">silentlane@gmail.com</span>
        </p>
        <p style="margin-top: 20px;">© 2025 Lane DIKO</p>
    </footer>

    <!-- Modal -->
    <div class="modal" id="modal">
        <span class="close-modal" onclick="closeModal()">&times;</span>
        <span class="modal-nav modal-prev" onclick="previousPhoto()">‹</span>
        <span class="modal-nav modal-next" onclick="nextPhoto()">›</span>
        <img class="modal-content" id="modalImg">
        <div class="modal-info" id="modalInfo"></div>
    </div>

    <script>
        // Configuration
        const GITHUB_USERNAME = 'tongtong0258';
        const REPO_NAME = 'lanediko.github.io';
        const BASE_URL = `https://${GITHUB_USERNAME}.github.io/${REPO_NAME}`;
        
        let photos = [];
        let backgroundImages = [];
        let currentPhotoIndex = 0;
        let currentSlideIndex = 0;
        let currentFilter = 'all';
        let slideshowInterval;

        // Image Protection
        document.addEventListener('contextmenu', function(e) {
            if (e.target.tagName === 'IMG') {
                e.preventDefault();
                return false;
            }
        });

        document.addEventListener('dragstart', function(e) {
            if (e.target.tagName === 'IMG') {
                e.preventDefault();
                return false;
            }
        });

        // Background Slideshow
        async function loadBackgroundImages() {
            try {
                const response = await fetch(`${BASE_URL}/hero-backgrounds.json`);
                if (response.ok) {
                    backgroundImages = await response.json();
                } else {
                    backgroundImages = [
                        'https://tongtong0258.github.io/lanediko.github.io/images/4.jpg',
                        'https://tongtong0258.github.io/lanediko.github.io/images/5.jpg',
                        'https://tongtong0258.github.io/lanediko.github.io/images/6.jpg',
                        'https://tongtong0258.github.io/lanediko.github.io/images/7.jpg'
                    ];
                }
                initializeSlideshow();
            } catch (error) {
                backgroundImages = [
                    'https://tongtong0258.github.io/lanediko.github.io/images/4.jpg',
                    'https://tongtong0258.github.io/lanediko.github.io/images/5.jpg',
                    'https://tongtong0258.github.io/lanediko.github.io/images/6.jpg'
                ];
                initializeSlideshow();
            }
        }

        function initializeSlideshow() {
            const heroBackground = document.getElementById('heroBackground');
            
            backgroundImages.forEach((img, index) => {
                const slide = document.createElement('div');
                slide.className = 'hero-background-slide';
                slide.style.backgroundImage = `url(${img})`;
                if (index === 0) slide.classList.add('active');
                heroBackground.appendChild(slide);
            });
            
            if (backgroundImages.length > 1) {
                slideshowInterval = setInterval(() => {
                    const slides = document.querySelectorAll('.hero-background-slide');
                    slides[currentSlideIndex].classList.remove('active');
                    currentSlideIndex = (currentSlideIndex + 1) % backgroundImages.length;
                    slides[currentSlideIndex].classList.add('active');
                }, 6000);
            }
        }

        // Load Photos
        async function loadPhotos() {
            try {
                const response = await fetch(`${BASE_URL}/photos.json`);
                if (!response.ok) throw new Error('Failed to load photos');
                
                const photosData = await response.json();
                photos = photosData.map(photo => ({
                    ...photo,
                    src: `${BASE_URL}/images/${photo.filename}`
                }));
                
                document.getElementById('loadingPhotos').style.display = 'none';
                document.getElementById('photoGrid').style.display = 'grid';
                renderGallery();
            } catch (error) {
                document.getElementById('loadingPhotos').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">📷</div>
                        <p>No photos yet</p>
                    </div>
                `;
            }
        }

        function renderGallery() {
            const photoGrid = document.getElementById('photoGrid');
            const filteredPhotos = currentFilter === 'all' 
                ? photos 
                : photos.filter(p => p.category === currentFilter);

            if (filteredPhotos.length === 0) {
                photoGrid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1/-1;">
                        <div class="empty-state-icon">📷</div>
                        <p>No photos in this category</p>
                    </div>
                `;
                return;
            }

            photoGrid.innerHTML = filteredPhotos.map((photo, index) => `
                <div class="photo-item" onclick="openModal(${photos.indexOf(photo)})">
                    <img src="${photo.src}" alt="${photo.title}" loading="lazy">
                    <div class="photo-overlay">
                        <h4>${photo.title}</h4>
                        <p>${photo.description.substring(0, 40)}...</p>
                    </div>
                </div>
            `).join('');
        }

        // Filter
        document.querySelectorAll('.filter-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentFilter = tab.dataset.category;
                renderGallery();
            });
        });

        // Modal
        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modalImg');
        const modalInfo = document.getElementById('modalInfo');

        function openModal(index) {
            currentPhotoIndex = index;
            const photo = photos[index];
            modal.classList.add('active');
            modalImg.src = photo.src;
            modalInfo.innerHTML = `
                <h3>${photo.title}</h3>
                <p>${photo.description}</p>
            `;
        }

        function closeModal() {
            modal.classList.remove('active');
        }

        function previousPhoto() {
            currentPhotoIndex = (currentPhotoIndex - 1 + photos.length) % photos.length;
            const photo = photos[currentPhotoIndex];
            modalImg.src = photo.src;
            modalInfo.innerHTML = `<h3>${photo.title}</h3><p>${photo.description}</p>`;
        }

        function nextPhoto() {
            currentPhotoIndex = (currentPhotoIndex + 1) % photos.length;
            const photo = photos[currentPhotoIndex];
            modalImg.src = photo.src;
            modalInfo.innerHTML = `<h3>${photo.title}</h3><p>${photo.description}</p>`;
        }

        document.addEventListener('keydown', (e) => {
            if (!modal.classList.contains('active')) return;
            if (e.key === 'ArrowLeft') previousPhoto();
            if (e.key === 'ArrowRight') nextPhoto();
            if (e.key === 'Escape') closeModal();
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });

        // Initialize
        loadBackgroundImages();
        loadPhotos();
    </script>
</body>

</html>
